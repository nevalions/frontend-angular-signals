<app-collapsible-section title="Score Controls" sectionKey="scoreboard-score">
  <ng-template>
    <div class="score-forms">
      <!-- Score Inputs and Save Section -->
      <div class="score-inputs-and-save">
        <div class="score-inputs-section">
          <div class="team-score team-a">
            <span class="team-label">Home Team</span>
            <tui-textfield>
              <input
                tuiInputNumber
                [ngModel]="pendingScoreTeamA()"
                [min]="0"
                [max]="199"
                [step]="1"
                (ngModelChange)="onScoreAChange($event)"
              />
            </tui-textfield>
          </div>

          <div class="score-separator">:</div>

          <div class="team-score team-b">
            <span class="team-label">Away Team</span>
            <tui-textfield>
              <input
                tuiInputNumber
                [ngModel]="pendingScoreTeamB()"
                [min]="0"
                [max]="199"
                [step]="1"
                (ngModelChange)="onScoreBChange($event)"
              />
            </tui-textfield>
          </div>
        </div>

        <div class="save-section">
          <button
            tuiButton
            type="button"
            appearance="primary"
            size="l"
            class="save-button"
            [disabled]="!hasChanges()"
            (click)="onSave()"
          >
            Save
          </button>
        </div>
      </div>

      <!-- Quick Score Buttons Section -->
      <div class="quick-score-section">
        <div class="quick-score-row">
          <span class="row-label">Home Team</span>
          <div class="quick-buttons">
            <button
              tuiButton
              type="button"
              [appearance]="touchdownCalledTeamA() ? 'accent' : 'outline'"
              size="l"
              title="Touchdown Called"
              class="td-toggle-button"
              [class.td-active]="touchdownCalledTeamA()"
              (click)="toggleTouchdownCalled('a')"
            >
              <span class="td-icon">üèà</span>
              <span class="td-label">TD</span>
            </button>
            @for (btn of quickScoreButtons; track btn.label) {
              <button
                tuiButton
                type="button"
                appearance="secondary"
                size="l"
                [title]="btn.title"
                (click)="onQuickScore('a', btn.value)"
              >
                {{ btn.label }}
              </button>
            }
          </div>
        </div>

        <div class="quick-score-row">
          <span class="row-label">Away Team</span>
          <div class="quick-buttons">
            <button
              tuiButton
              type="button"
              [appearance]="touchdownCalledTeamB() ? 'accent' : 'outline'"
              size="l"
              title="Touchdown Called"
              class="td-toggle-button"
              [class.td-active]="touchdownCalledTeamB()"
              (click)="toggleTouchdownCalled('b')"
            >
              <span class="td-icon">üèà</span>
              <span class="td-label">TD</span>
            </button>
            @for (btn of quickScoreButtons; track btn.label) {
              <button
                tuiButton
                type="button"
                appearance="secondary"
                size="l"
                [title]="btn.title"
                (click)="onQuickScore('b', btn.value)"
              >
                {{ btn.label }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</app-collapsible-section>
