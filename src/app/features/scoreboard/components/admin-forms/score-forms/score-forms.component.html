<app-collapsible-section title="Score Controls" sectionKey="scoreboard-score">
  <ng-template>
    <div class="score-forms">
      <!-- Score Inputs Section -->
      <div class="score-inputs-section">
        <div class="team-score team-a">
          <span class="team-label">Home Team</span>
          <app-input-number-with-buttons
            [value]="scoreTeamA()"
            [min]="0"
            [max]="199"
            label="Score"
            (valueChange)="onScoreAChange($event)"
          />
        </div>

        <div class="score-separator">:</div>

        <div class="team-score team-b">
          <span class="team-label">Away Team</span>
          <app-input-number-with-buttons
            [value]="scoreTeamB()"
            [min]="0"
            [max]="199"
            label="Score"
            (valueChange)="onScoreBChange($event)"
          />
        </div>
      </div>

      <!-- Quick Score Buttons Section -->
      <div class="quick-score-section">
        <div class="quick-score-row">
          <span class="row-label">Home Team</span>
          <div class="quick-buttons">
            @for (btn of quickScoreButtons; track btn.label) {
              <button
                tuiButton
                type="button"
                appearance="secondary"
                size="s"
                [title]="btn.title"
                (click)="onQuickScore('a', btn.value)"
              >
                {{ btn.label }}
              </button>
            }
          </div>
        </div>

        <div class="quick-score-row">
          <span class="row-label">Away Team</span>
          <div class="quick-buttons">
            @for (btn of quickScoreButtons; track btn.label) {
              <button
                tuiButton
                type="button"
                appearance="secondary"
                size="s"
                [title]="btn.title"
                (click)="onQuickScore('b', btn.value)"
              >
                {{ btn.label }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</app-collapsible-section>
