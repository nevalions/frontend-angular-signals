<div class="settings-section">
  <div class="section-header">
    <tui-icon icon="@tui.settings" class="section-icon" />
    <h4 class="section-title">Sponsors Settings</h4>
  </div>
  <p class="section-description">Control sponsor visibility, source, and logo scaling</p>

  <div class="toggles-grid">
    <label tuiBlock="m" class="toggle-block">
      <input
        tuiSwitch
        type="checkbox"
        size="s"
        [ngModel]="localShowTournamentLogo()"
        (ngModelChange)="toggleTournamentLogo.emit($event)"
      />
      <span tuiTitle>
        Tournament Logo
        <span tuiSubtitle>Show tournament branding</span>
      </span>
    </label>

    <label tuiBlock="m" class="toggle-block">
      <input
        tuiSwitch
        type="checkbox"
        size="s"
        [ngModel]="localShowMainSponsor()"
        (ngModelChange)="toggleMainSponsor.emit($event)"
      />
      <span tuiTitle>
        Sponsor Logo
        <span tuiSubtitle>Show main sponsor logo</span>
      </span>
    </label>

    <label tuiBlock="m" class="toggle-block">
      <input
        tuiSwitch
        type="checkbox"
        size="s"
        [ngModel]="localShowSponsorLine()"
        (ngModelChange)="toggleSponsorLine.emit($event)"
      />
      <span tuiTitle>
        Sponsor Line
        <span tuiSubtitle>Show sponsor line under scoreboard</span>
      </span>
    </label>

    <label tuiBlock="m" class="toggle-block">
      <input
        tuiSwitch
        type="checkbox"
        size="s"
        [ngModel]="localUseMatchSponsors()"
        (ngModelChange)="toggleUseMatchSponsors.emit($event)"
      />
      <span tuiTitle>
        Sponsor Source
        <span tuiSubtitle>Use match sponsors instead of tournament</span>
      </span>
    </label>
  </div>

  <div class="scale-controls">
    <div class="scale-control">
      <div class="slider-header">
        <span class="slider-label">Tournament Logo Scale</span>
        <span class="slider-value">{{ tournamentLogoScale() | number:'1.1-1' }}x</span>
      </div>
      <input
        tuiSlider
        type="range"
        [min]="0.5"
        [max]="2"
        step="0.1"
        [segments]="3"
        [ngModel]="tournamentLogoScale()"
        (ngModelChange)="tournamentLogoScaleChange.emit($event)"
      />
      <div class="slider-labels">
        <span>0.5x</span>
        <span>1x</span>
        <span>1.5x</span>
        <span>2x</span>
      </div>
    </div>

    <div class="scale-control">
      <div class="slider-header">
        <span class="slider-label">Sponsor Scale</span>
        <span class="slider-value">{{ mainSponsorScale() | number:'1.1-1' }}x</span>
      </div>
      <input
        tuiSlider
        type="range"
        [min]="0.5"
        [max]="2"
        step="0.1"
        [segments]="3"
        [ngModel]="mainSponsorScale()"
        (ngModelChange)="mainSponsorScaleChange.emit($event)"
      />
      <div class="slider-labels">
        <span>0.5x</span>
        <span>1x</span>
        <span>1.5x</span>
        <span>2x</span>
      </div>
      <div class="scale-hint">Affects sponsor logo and sponsor line</div>
    </div>
  </div>
</div>
