@if (hasContent()) {
  <div class="sponsor-display-flat">
    @if (logoSrc()) {
      <div class="sponsor-display-flat__logo">
        <img
          [ngSrc]="logoSrc()"
          fill
          sizes="100vw"
          [style.transform]="'scale(' + logoScale() + ')'"
          [attr.alt]="displayTitle() || 'Sponsor logo'"
          [priority]="priority()"
        />
      </div>
    }
  </div>
}
