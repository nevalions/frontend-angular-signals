@if (hasContent()) {
  <div class="sponsor-display-flat">
    @if (logoSrc()) {
      <div class="sponsor-display-flat__logo" [style.--logo-scale]="logoScale()">
        <img
          [ngSrc]="logoSrc()"
          width="220"
          height="70"
          [attr.alt]="'Sponsor logo'"
          [priority]="priority()"
        />
      </div>
    }
  </div>
}
