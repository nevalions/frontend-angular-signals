@if (player()) {
  <section
    class="lower-third player-lower"
    [class.away]="alignment() === 'away'"
    [style.--accent-color]="teamColor()"
    [@fadeInOut]="true"
  >
    <div class="accent-bar"></div>
    <div class="avatar">
      @if (photoUrl()) {
        <img
          [ngSrc]="photoUrl()"
          width="72"
          height="72"
          alt="Player avatar"
        />
      } @else {
        <div class="avatar-fallback">{{ initials() }}</div>
      }
    </div>
    <div class="player-details">
      <div class="player-meta">
        @if (playerNumber()) {
          <span class="player-number">#{{ playerNumber() }}</span>
        }
        <span class="player-position">{{ playerPosition() }}</span>
      </div>
      <span class="player-name">{{ playerName() }}</span>
      <span class="team-name">{{ teamName() }}</span>
    </div>
  </section>
}
