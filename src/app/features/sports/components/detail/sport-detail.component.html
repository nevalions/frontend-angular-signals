@if (sport(); as s) {
  <div class="sport-detail">
    <app-entity-header
      [title]="s.title"
      [navigateBack]="navigateBack"
      (edit)="navigateToEdit()"
      (delete)="deleteSport()"
    />

    <div class="sport-detail__subnav">
      <nav class="sport-detail__tabs">
        <button
          class="sport-detail__tab"
          [class.sport-detail__tab--active]="activeTab === 'tournaments'"
          (click)="onTabChange('tournaments')"
        >
          Tournaments
        </button>
        <button
          class="sport-detail__tab"
          [class.sport-detail__tab--active]="activeTab === 'teams'"
          (click)="onTabChange('teams')"
        >
          Teams
        </button>
        <button
          class="sport-detail__tab"
          [class.sport-detail__tab--active]="activeTab === 'players'"
          (click)="onTabChange('players')"
        >
          Players
        </button>
        <button
          class="sport-detail__tab"
          [class.sport-detail__tab--active]="activeTab === 'positions'"
          (click)="onTabChange('positions')"
        >
          Positions
        </button>
      </nav>

      <div class="sport-detail__season-selector">
        <tui-textfield tuiChevron tuiTextfieldSize="s">
          <input placeholder="Select Season" tuiSelect [(ngModel)]="selectedSeasonYear" />
          <tui-data-list *tuiTextfieldDropdown size="l">
            @for (year of seasonYears(); track year) {
              <button
                new
                tuiOption
                type="button"
                [value]="year"
                class="sport-detail__season-option"
              >
                {{ year }}
              </button>
            }
          </tui-data-list>
        </tui-textfield>
      </div>
    </div>

    @if (activeTab === 'tournaments') {
      <app-sport-tournaments-tab
        [sportId]="sportId()!"
        [selectedSeasonYear]="selectedSeasonYear()"
      />
    } @else if (activeTab === 'teams') {
      <app-sport-teams-tab [sportId]="sportId()!" [selectedSeasonYear]="selectedSeasonYear()" />
    } @else if (activeTab === 'players') {
      <app-sport-players-tab [sportId]="sportId()!" />
    } @else if (activeTab === 'positions') {
      <app-sport-positions-tab [sportId]="sportId()!" />
    }
  </div>
} @else {
  <div class="sport-detail__not-found">Sport not found</div>
}
