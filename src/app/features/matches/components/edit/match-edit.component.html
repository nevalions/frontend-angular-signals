@if (error(); as err) {
  <div class="match-edit__error">{{ err }}</div>
}

<app-match-form
  [mode]="mode"
  [tournamentId]="tournamentId()"
  [teams]="teams()"
  [sponsors]="sponsors()"
  [sponsorLines]="sponsorLines()"
  [match]="match()"
  [loading]="loading()"
  (submit)="onSubmit($event)"
  (cancel)="cancel()"
/>
